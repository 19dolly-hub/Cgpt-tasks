<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="head">
                <h2>Dynamic Form Validation</h2>
                <small>Lorem, ipsum dolor</small>
            </div>

            <div class="form">
                <form>
                    <label for="username">Your Name:</label>
                    <input 
                    type="text" name="username" id="username" 
                    placeholder="username" minlength="3" required>
                    <p class="error"></p>
                    <p class="rule">Name should be at least 3 characters long and contain only letters.</p>
            
                    <label for="email">Your Email:</label>
                    <input 
                    type="email" name="email" id="email" 
                    placeholder="email" required>
                    <p class="error"></p>
            
                    <label for="password">Password:</label>
                    <input 
                    type="password" name="password" id="password"
                    placeholder="password" minlength="8" required>
                    <p class="error"></p>
                    <p class="rule">Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character.</p>
            
            
                    <label for="password-match">Confirm Password</label>
                    <input 
                    type="password" id="password-match"
                    placeholder="confirm password" required>
                    <p class="error"></p>
            
                    <input 
                    type="submit" id="submit" role="button" disabled>
                </form>
            </div>

            <div class="any">
                <p><small>Lorem ipsum dolor sit amet</small></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
