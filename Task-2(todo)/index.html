    <main>
      <div class="content">
        <div class="all-tasks"> <!--replace with allTasks all-tasks-->

          <!-- TASK LAYOUT -->

        </div>
      </div>
      <button class="add-task" id="open-form">+ New task</button>

    </main>


    <div class="form-pop-up none" id="form-window">
      <div class="form-container">
        <span id="cancel">X</span>
        <form id="form">
          <label for="task">Task Description:</label>
          <input type="text" id="task" placeholder="To Do" required />
          
          <label for="deadline">Deadline:</label>
          <input type="text" id="deadline" placeholder="Till..." required />
    
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
